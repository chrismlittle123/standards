# Python - Prototype
# Relaxed checks for rapid prototyping

[code.linting.ruff]
enabled = true

[code.linting.ruff.lint]
select = ["E", "F"]
ignore = ["E501", "F401", "F841"]

# =============================================================================
# Process - Git Hooks
# =============================================================================

[process.hooks]
enabled = true
require_husky = true
require_hooks = ["pre-push", "commit-msg"]

# =============================================================================
# Process - Commit Conventions
# =============================================================================

[process.commits]
enabled = true
types = ["feat", "fix", "chore", "docs", "refactor", "test", "style", "perf", "ci", "build"]
require_scope = false
max_subject_length = 100
